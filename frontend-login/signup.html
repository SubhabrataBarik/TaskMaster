<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskMaster AI — Sign Up</title>

  <!-- Icons only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Shared auth styles -->
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>

<div class="auth-container">

  <!-- LEFT -->
  <div class="auth-left">
    <div class="auth-box">

      <div class="logo">
        <img src="assets/logo.png" />
        <h2>Create your account</h2>
        <p>Start managing tasks intelligently</p>
      </div>

      <form id="signupForm" novalidate>

        <div class="field">
          <label>Email</label>
          <input id="su_email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label>Username</label>
          <input id="su_username" name="username" type="text" placeholder="username" required />
        </div>

        <div class="field">
          <label>Password</label>
          <input id="su_password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="field">
          <label>Confirm password</label>
          <input id="su_password2" name="password2" type="password" placeholder="••••••••" required />
        </div>

        <div id="suAlert"></div>

        <button id="signupBtn" class="login-btn" type="button">
          <span id="signupBtnText">Create account</span>
          <span id="signupSpinner" class="spinner d-none"></span>
        </button>

      </form>

      <p class="signup">
        Already have an account?
        <a href="index.html">Login</a>
      </p>

    </div>
  </div>

  <!-- RIGHT -->
  <div class="auth-right">
    <h1>Build better habits with TaskMaster AI</h1>
    <p>Plan, prioritize, and complete tasks with clarity.</p>

    <img
      src="assets/dashboard-preview.png"
      class="preview"
      alt="Preview"
    />
  </div>

</div>

<script src="js/config.js"></script>
<script src="js/app.js"></script>

</body>
</html>
