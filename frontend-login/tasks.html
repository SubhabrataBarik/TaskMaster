<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskMaster AI â€” Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        /* specific tweaks for the task board */
        .sidebar { background-color: #f8f9fa; min-height: 90vh; padding: 20px; border-right: 1px solid #dee2e6; }
        .task-card { transition: transform 0.2s; border-left: 5px solid #ccc; }
        .task-card:hover { transform: translateY(-2px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }
        .border-high { border-left-color: #dc3545 !important; } /* Red */
        .border-medium { border-left-color: #ffc107 !important; } /* Yellow */
        .border-low { border-left-color: #198754 !important; } /* Green */
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-kanban-fill me-2"></i>TaskMaster AI</a>
            
            <form class="d-flex mx-auto w-50" id="searchForm">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="ðŸ” Search tasks..." aria-label="Search">
            </form>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="" width="32" height="32" class="rounded-circle me-2">
                    <span id="navUsername">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="me.html">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutLink">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Menu</span>
                </h6>
                <ul class="nav flex-column mb-4">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-list-task me-2"></i>My Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-graph-up me-2"></i>Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cpu me-2"></i>AI Assistant</a></li>
                </ul>
            
                <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">Filters</h6>
                <div class="px-3" id="timeFilters">
                    <div class="form-check">
                        <input class="form-check-input filter-time" type="radio" name="timeFilter" value="all" id="fAll" checked>
                        <label class="form-check-label" for="fAll">All Tasks</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-time" type="radio" name="timeFilter" value="today" id="fToday">
                        <label class="form-check-label" for="fToday">Today</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-time" type="radio" name="timeFilter" value="week" id="fWeek">
                        <label class="form-check-label" for="fWeek">This Week</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-time" type="radio" name="timeFilter" value="overdue" id="fOverdue">
                        <label class="form-check-label" for="fOverdue">Overdue</label>
                    </div>
                </div>
            
                <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">By Status</h6>
                <div class="px-3">
                    <div class="form-check">
                        <input class="form-check-input filter-status" type="checkbox" value="todo" id="sTodo" checked>
                        <label class="form-check-label" for="sTodo">Pending (To Do)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-status" type="checkbox" value="in_progress" id="sProgress" checked>
                        <label class="form-check-label" for="sProgress">In Progress</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-status" type="checkbox" value="done" id="sDone">
                        <label class="form-check-label" for="sDone">Completed</label>
                    </div>
                </div>
            
                <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">By Priority</h6>
                <div class="px-3">
                    <div class="form-check">
                        <input class="form-check-input filter-priority" type="checkbox" value="high" id="pHigh">
                        <label class="form-check-label" for="pHigh">High</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-priority" type="checkbox" value="medium" id="pMedium">
                        <label class="form-check-label" for="pMedium">Medium</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-priority" type="checkbox" value="low" id="pLow">
                        <label class="form-check-label" for="pLow">Low</label>
                    </div>
                </div>
            
                <div class="d-grid gap-2 px-3 mt-5">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal" onclick="taskApp.resetModal()">
                        <i class="bi bi-plus-lg"></i> New Task
                    </button>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <div class="alert alert-info d-flex align-items-center shadow-sm" role="alert">
                    <i class="bi bi-stars fs-4 me-3"></i>
                    <div>
                        <strong>Today's Focus:</strong> <span id="focusMessage">Finish the database migration logic.</span>
                    </div>
                </div>

                <div id="section-overdue" class="mb-5 d-none">
                    <h5 class="text-danger border-bottom pb-2"><i class="bi bi-exclamation-triangle-fill me-2"></i>Overdue</h5>
                    <div class="row g-3" id="list-overdue"></div>
                </div>

                <div id="section-today" class="mb-5">
                    <h5 class="text-primary border-bottom pb-2"><i class="bi bi-calendar-event me-2"></i>Today</h5>
                    <div class="row g-3" id="list-today">
                        <div class="text-center py-5 text-muted">Loading tasks...</div>
                    </div>
                </div>

                <div id="section-upcoming" class="mb-5">
                    <h5 class="text-success border-bottom pb-2"><i class="bi bi-calendar-plus me-2"></i>Upcoming</h5>
                    <div class="row g-3" id="list-upcoming"></div>
                </div>

            </main>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="taskDesc" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" id="taskPriority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="taskDueDate">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="taskStatus">
                                <option value="todo">To Do</option>
                                <option value="in_progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="taskApp.saveTask()">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script> <script src="js/tasks.js"></script> </body>
</html>
