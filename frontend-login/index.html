<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskMaster AI — Login</title>

  <!-- Icons only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/auth.css" />

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<div class="auth-container">

  <!-- LEFT: LOGIN -->
  <div class="auth-left">

    <div class="auth-box">

      <div class="logo">
        <img src="assets/logo.png" alt="TaskMaster AI" />
        <h2>TaskMaster AI</h2>
        <p>Intelligent Task Management</p>
      </div>

      <button id="googleBtn" class="oauth-btn google">
        <i class="bi bi-google"></i>
        Continue with Google
      </button>

      <div class="divider">OR</div>

      <form id="loginForm" novalidate>

        <div class="field">
          <label>Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="john@example.com"
            required
          />
        </div>

        <div class="field">
          <label class="between">
            <span>Password</span>
            <a href="#" id="forgotPassword">Forgot?</a>
          </label>

          <input
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            required
          />
        </div>

        <div id="alertPlaceholder"></div>

        <button id="loginBtn" type="submit" class="login-btn">
          <span id="loginBtnText">Login</span>
          <span id="loginSpinner" class="spinner d-none"></span>
        </button>

      </form>

      <p class="signup">
        Don’t have an account?
        <a href="signup.html">Sign up</a>
      </p>

    </div>
  </div>

  <!-- RIGHT: DASHBOARD PREVIEW -->
  <div class="auth-right">
    <h1>Introducing our new Dashboard</h1>
    <p>Manage tasks, priorities, and productivity smarter.</p>

    <img
      src="assets/dashboard-preview.png"
      alt="Dashboard preview"
      class="preview"
    />
  </div>

</div>

<!-- App JS -->
<script src="js/config.js"></script>
<script src="js/app.js"></script>

</body>
</html>
