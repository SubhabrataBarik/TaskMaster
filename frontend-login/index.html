<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskMaster AI â€” Login</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-light">

  <main class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <img src="assets/logo.png" alt="TaskMaster AI logo" class="mb-2" style="height:48px;display:block;margin:0 auto;">
              <h2 class="h5 mb-0">ðŸŽ¯ TaskMaster AI</h2>
              <p class="text-muted small">Intelligent Task Management</p>
            </div>

            <!-- Form -->
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required aria-describedby="emailHelp">
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label d-flex justify-content-between">
                  <span>Password</span>
                  <a href="#" id="forgotPassword" class="small">Forgot?</a>
                </label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required minlength="6">
                <div class="invalid-feedback">Password is required (min 6 characters).</div>
              </div>

              <div id="alertPlaceholder"></div>

              <div class="d-grid mb-3">
                <button id="loginBtn" class="btn btn-primary" type="submit">
                  <span id="loginBtnText">Login</span>
                  <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>
              </div>

              <div class="text-center text-muted mb-3">â”€â”€â”€â”€â”€â”€ OR â”€â”€â”€â”€â”€â”€</div>

              <div class="d-grid gap-2 mb-2">
                <button id="googleBtn" type="button" class="btn btn-outline-primary">
                  <i class="bi bi-google me-2"></i> Continue with Google
                </button>
              </div>

              <div class="text-center mt-3">
                <small class="text-muted">Don't have account? <a href="signup.html" id="signUpLink">Sign Up</a></small>
              </div>
            </form>
            <!-- end form -->

          </div><!-- /.card-body -->
        </div><!-- /.card -->
      </div>
    </div>
  </main>

  <!-- Bootstrap JS + Popper (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Config + App JS -->
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
